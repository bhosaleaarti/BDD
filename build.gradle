// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/info.cukes/cucumber-core
compile group: 'info.cukes', name: 'cucumber-core', version: '1.2.5'
    
    // https://mvnrepository.com/artifact/info.cukes/cucumber-java
compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
    
    // https://mvnrepository.com/artifact/info.cukes/cucumber-junit
testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'
    
    // https://mvnrepository.com/artifact/info.cukes/cucumber-jvm-deps
compile group: 'info.cukes', name: 'cucumber-jvm-deps', version: '1.0.5'
    
    // https://mvnrepository.com/artifact/net.masterthought/cucumber-reporting
compile group: 'net.masterthought', name: 'cucumber-reporting', version: '3.16.0'
    
    // https://mvnrepository.com/artifact/info.cukes/gherkin
compile group: 'info.cukes', name: 'gherkin', version: '2.12.2'
    
    // https://mvnrepository.com/artifact/org.mockito/mockito-all
testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
    
    // https://mvnrepository.com/artifact/net.sourceforge.cobertura/cobertura
testCompile group: 'net.sourceforge.cobertura', name: 'cobertura', version: '2.1.1'
    
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.11.0'
    
     testCompile 'org.testng:testng:6.8.1'
     
     compile 'org.apache.poi:poi:3.17'
 	
 	// https://mvnrepository.com/artifact/dom4j/dom4j
compile group: 'dom4j', name: 'dom4j', version: '1.6.1'

// https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml
compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.17'

// https://mvnrepository.com/artifact/org.apache.poi/ooxml-schemas
compile group: 'org.apache.poi', name: 'ooxml-schemas', version: '1.3'

// https://mvnrepository.com/artifact/org.apache.xmlbeans/xmlbeans
compile group: 'org.apache.xmlbeans', name: 'xmlbeans', version: '2.6.0'

// https://mvnrepository.com/artifact/org.apache.pdfbox/pdfbox
compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.9'
     
}
